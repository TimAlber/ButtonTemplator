<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Templator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="outer-warpper">
        <div class="left-panel">

            <label for="myfile">Bitte nur Quadatische Bilder hochladen:</label>
            <input type="file" id="myfile" name="myfile" accept="image/jpeg">

            <br><br>

            <label for="radiusInput">Bitte einen Radius in mm angeben:</label><br>
            <input type="number" id="radiusInput" name="radiusInput">

            <br><br>

            <div class="submit-buttons">
                <input type="button" value="Generate" onclick="generate()">
                <input class="download-btn" type="button" value="Downlaod" onclick="download()">
            </div>

        </div>
        <div class="right-panel">
            <iframe id="my-iframe" class="iframe-panel" title="W3Schools Free Online Web Tutorials"></iframe>
        </div>
    </div>
</body>

</html>
